<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/javascript.js" defer></script>
</head>
<body>
    <section class="background">
        <div class="logo">
            <img src="img/odin-lined.png" alt="Logo of odin">
            ODIN
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto"> Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA"> Unsplash</a>.
        </div>
    </section>
    <section class="form">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <span>Sign up <em>now</em> to get started.</span> <span>You <em>know</em> you want to.</span></h1>

        <div class="form-container">
            
            <form action="#" method="POST">
                <div class="inputs">
                    <h1>Let's do this</h1>
                    <div class="name">
                        <div class="first-name">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="user-first-name">
                        </div>
                        <div class="last-name">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="user-last-name">
                        </div>
                    </div>
                    <div class="contact">
                        <div class="email">
                            <label for="e-mail">E-mail</label>
                            <input type="email" id="e-mail" name="user-e-mail">
                        </div>
                        <div class="telephone">
                            <label for="telephone">Telephone</label>
                            <input type="tel" id="telephone" name="user-telephone">
                        </div>
                    </div>
                    <div class="pwd">
                        <div class="password">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="pwd" required minlength="3">
                        </div>
                        <div class="confirm-password">
                            <label for="confirm-pwd">Confirm password</label>
                            <input type="password" name="confirm-pwd" id="confirm-pwd" required minlength="3">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <h2>Already have an account? <span>Log In</span></h2>
    </section>
</body>
</html>
